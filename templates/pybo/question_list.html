{% extends 'base.html' %} {% block content %} {% if question_list %}
<ul>
    {% for question in question_list %}
    <li><a href="{% url 'pybo:detail' question.id %}">{{ question.subject }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'pybo:question_create' %}" class="btn btn-primary">질문 등록하기</a>
{% else %}
<p>질문이 없습니다.</p>
{% endif %} {% endblock %}
